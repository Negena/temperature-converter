<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>temperature convertor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

     <input  id="num" disabled >
</div>

    <script src="script.js"></script>
  </body>
</html>
